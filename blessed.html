<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="blessed.css" />
  </head>
  <body>
    <div class="converter--container">
      <div class="converter--content">
        <h1 class="title">
          Dollar &LeftArrowRightArrow; Naira <br />
          <span class="emphasize">Converter</span>
        </h1>
        <input
          type="number"
          class="inputs dollar--input"
          placeholder="United States Dollar"
        />
        <span class="arrow">&LeftArrowRightArrow;</span>
        <input
          type="number"
          class="inputs naira--input"
          placeholder="Nigerian Naira"
        />
        <button class="btn convert">Convert</button>
      </div>
    </div>

    <script src="blessed.js"></script>
  </body>
</html>
